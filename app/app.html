<head>
  <title>zubuntu &middot; kickstart your stokvel</title>
	<link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class='container'>
  	<div class='row'>
    	<div class='span12'>
          {{renderPage}}
      </div>
  	</div>
  </div>
</body>

<template name = "landing">
  <div id="welcome">
		<div class="row">
		  <div class="col-md-6"><h1> Kickstart <br> your <br> stokvel. </h1></div>
		  <div class="col-md-6"><img id="logo" src="./zubuntu_logo.png" alt=""/>
				<div id="strapline" 
					<p> We're making stokvels easy. </p> <p> Find one in your area. Or start your own. </p>
					 <div id="request-invite" class="form-inline">
				    	{{> signup}}
					 </div>
						<p class="help-block"> We send out invites from time to time. We won't send you spam or clutter your inbox. We'll just send you a friendly update when we're ready to launch. </p>
					</div>
					</div>
		</div>
  </div>
</template>

<template name = "signup">
  {{#if emailSubmitted }}
  <div id="thanks">
    <h1>Thank You!</h1>
    Check your inbox to confirm your email
  </div>
  {{else }}
    <form id="mailchimp-email-capture">
      {{#if showBadEmail}}
        {{> badEmail}}
      {{else }}
      {{/if}} 
      <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope"></i></span>
        <input type="text" value="" class="" id="email-for-mailchimp" placeholder="Your email address..." size="30">
      </div>
      <input type="submit" value="Request an invite" name="submit" id="mailchimp-submit" class="btn btn-outline-inverse btn-lg">
    </form>
  {{/if}}

</template>

<template name="badEmail">
  <div id="email-submit-error" class="alert alert-danger">
    Please enter a valid email
  </div>
</template>

<template name = "admin">
  <!-- Many thanks to the FrozenRidge crew for the admin functionality -->
  <!-- <a href = "http://frozenridge.co">FrozenRidge | Solving hard problems for business</a> -->

  <h1>Administrators</h1>
  {{loginButtons}}

  {{#if isAdmin}}
  <div class="well top-buffer">
   <h3>Signed up Customers</h3>
    <table>
      <tr><th>Customer Email</th><th>Referrer</th><th>Time</th></tr>
      {{#each emails}}
        <tr><td>{{ this.email }}</td><td>{{ this.referrer }}</td><td>{{ this.timestamp }}</td></tr>
      {{/each }}
    </table>
  </div>
  {{/if}}

</template>
